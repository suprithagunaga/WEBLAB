<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dbeafe;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: white;
            padding: 25px;
            border-radius: 50px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        input {
            width: 100%;
            margin: 8px 0;
            padding: 8px;
            font-size: 16px;
        }

        button {
            background-color: #52ba78;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #16a34a;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
            color: #1e3a8a;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h3>Supritha-4MW23CS167</h3>
        <h2>Simple Calculator</h2>

        <input type="number" id="num1" placeholder="Enter first number"><br>
        <input type="number" id="num2" placeholder="Enter second number"><br>

        <button onclick="calculate('sum')">Sum</button>
        <button onclick="calculate('difference')">Difference</button>
        <button onclick="calculate('product')">Product</button>
        <button onclick="calculate('quotient')">Quotient</button><br>

        <button onclick="calculate('remainder')">Remainder</button>
        <button onclick="calculate('power')">Power</button>
        <button onclick="calculate('square')">Square</button>
        <button onclick="calculate('sqrt')">Square Root</button>

        <p id="result">Result:</p>
    </div>

    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = "";

            switch (operation) {
                case "sum":
                    result = num1 + num2;
                    break;

                case "difference":
                    result = num1 - num2;
                    break;

                case "product":
                    result = num1 * num2;
                    break;

                case "quotient":
                    result = num2 === 0 ? "Cannot divide by 0!" : num1 / num2;
                    break;

                case "remainder":
                    result = num2 === 0 ? "Cannot find remainder with 0!" : num1 % num2;
                    break;

                case "power":
                    result = Math.pow(num1, num2);
                    break;

                case "square":
                    result = num1 * num1;
                    break;

                case "sqrt":
                    result = num1 < 0 ? "Square root not possible!" : Math.sqrt(num1);
                    break;

                default:
                    result = "Invalid operation!";
            }

            document.getElementById("result").innerText = "Result: " + result;
        }
    </script>
</body>
</html>
